<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <h1>{{ book.author }}</h1>
    <h1>{{ book.description }}</h1>

    {% block content %}
  <div class="Book">
    <h2>{{ book.title }}</h2>
    <p>{{ book.body }}</p>
  </div>
 
  <p><a href="{% url 'book_edit' book.pk %}">Изменить</a></p>
  <p><a href="{% url 'book_delete' book.pk %}">Удалить</a></p>
{% endblock content %}
</body>
</html>
