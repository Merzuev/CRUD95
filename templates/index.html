<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
    <h1>Book List</h1>

    <ul>
        {% for book in books %}
        <li><a href="{% url 'book_detail' book.pk %}">{{book.name}} by {{book.author}}</li></a>
        {% endfor %}
    
    </ul>
</body>
</html>
